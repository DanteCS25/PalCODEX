<div class="column">
    <div class="container">
        <mat-card class="example-card">
            <mat-card-header class="h1">
                <mat-card-title>{{item.material_name}}</mat-card-title>
                <mat-card-subtitle>{{item.material_amount}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Amount: {{item.material_amount}}</p>
                <img [src]="item.material_icon" width="50px" height="50px">
            </mat-card-content>
            <button class="button-86"  (click)="onItemSelect()">View</button>
        </mat-card><br>
    </div>
</div>

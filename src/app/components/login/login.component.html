<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
</head>
<body>
    <div id="back" style="width: auto; background-color: #010101; background-image: url('assets/backlogin.png'); background-size: 100%;">
        <div class="form-group" style="height: 500px; width: 600px; padding-top: 100px; padding-left: 150px;">
            <h1 class="loginTitle">Portal In</h1>
            <label class="loginInputName" for="username">Username</label><br>
            <input type="text" id="username" class="form-control" /><br><br>
            <label class="loginInputName" for="password">Password</label><br>
            <input type="password" id="password" class="form-control" /><br><br>
            <label class="loginInputName" for="validationCode">Validation Code</label><br>
            <input type="text" id="validationCode" class="form-control" /><br><br><br><br><br><br>
            <button class="glow-on-hover" onclick="authenticate()">Portal In</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
